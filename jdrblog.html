    <style>
            .contact-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
              .contact-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            background-color: var(--color-component-bg);
            border: 1px solid var(--color-accent-tertiary-border);
            color: var(--color-text-main);
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            transform: translateY(-5px);
            background-color: var(--color-component-bg-hover);
            border-color: var(--color-accent-tertiary-link);
        }
        .contact-btn i {
            font-size: 24px;
            color: var(--color-accent-tertiary-link);
        }
    </style>
</head>
